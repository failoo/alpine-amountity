<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vazirmatn">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <script src="js/amountity.min.js"></script>
    <title>alpine-amountity</title>
    <style>
        *{
            font-family: Vazirmatn;
        }
    </style>
</head>

<body>
    <h1>alpine-amountity</h1>
    <div x-data="{amount : 256000}">
        <input type="tel" x-amountity="amount">
        <span x-text="amount"></span>
    </div>

    <div x-data="{amount: null}">
        <input type="tel" x-amountity value="2688954223" x-model="amount">
    </div>

    <div x-data="">
        <input type="tel" x-amountity value="">
    </div>
</body>

</html>
